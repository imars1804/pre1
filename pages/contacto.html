<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="../media/Logo-Motorhome-Alpha-removebg-preview.png" type="image/x-icon">

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/contact.css">

    <title>Motorhome Alpha - Contacto</title>
</head>
<body>

    <header>

        <div class="container__header">	

            <div class="logo">
                <a href="../index.html"><img src="../media/Logo-Motorhome-Alpha-removebg-preview.png" alt=""></a>
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="motors.html">Motorhomes</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <i class="fa-solid fa-bars" style="color: #6d0707;" id="icon_menu"></i>
            
        </div>

    </header>

    <main class="main-contact">
        <div class="content">
            <!-- 
            <h1 class="logo-contact">Contact <span>Us</span></h1>
            -->
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contáctanos</h3>
                    <form action="https://formsubmit.co/motorhome.alpha.arg@gmail.com" method="POST">
                        <p>
                            <label>Nombre</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Nº Celular</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                           <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Más Info</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> San Martín</li>
                        <li><i class="fas fa-phone"></i> (+54) 11 5578 9777</li>
                        <li><i class="fas fa-phone"></i> (+54) 11 5579 9997</li>
                        <li><i class="fas fa-envelope-open-text"></i> motorhome.alpha.arg@gmail.com</li>
                    </ul>
                </div>
            </div>
    
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados ©</p>
        <p>Sitio web creado por Laureana Lupinacci</p>
    </footer>

    <script src="../js/script.js"></script>
    <script src="https://kit.fontawesome.com/6888ab4408.js" crossorigin="anonymous"></script>
    
</body>
</html>
